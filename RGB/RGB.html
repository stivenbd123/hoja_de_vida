<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesRGB.css">
  <link rel="icon" type="image/png" href="imagenes/Paleta-de-colores.png">
  <title>Color RGB</title>
</head>
<body>
  <div class="contenedor-principal">
    <div class="contenedor-interno">
      <div class="color">
        <label for="rojo">Rojo <strong>(R)</strong></label>
        <input id="rojo" type="range" min="0" max="255" value="23" step="1">
        <P id="texto-rojo"></P>
      </div>
      <div class="color">
        <label for="verde">Verde <strong>(G)</strong></label>
        <input id="verde" type="range" min="0" max="255" value="41" step="1">
        <P id="texto-verde"></P>
      </div>
      <div class="color">
        <label for="azul">Azul <strong>(B)
        </strong></label>
        <input id="azul" type="range" min="0" max="255" value="56" step="1">
        <P id="texto-azul"></P>
      </div>
    </div>
  </div>
  <script src="RGB.js"></script>
</body>
</html>
